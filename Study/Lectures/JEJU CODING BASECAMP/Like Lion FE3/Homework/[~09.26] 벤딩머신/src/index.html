    <main class="main">
      <h1 class="logo hidden">ColaCola 자판기</h1>
      <section class="machine">
        <h2 class="hidden">음료 선택하기</h2>
        <ul class="colaList">
          <li>
            <button
              class="btn-cola btn-original"
              data-name="Original_Cola"
              data-price="1000"
            >
              <img
                src="./src/images/Original_Cola.png"
                class="img-item"
                alt=""
              />
              <strong class="colaName">Original_Cola</strong>
              <span class="price">1000원</span>
            </button>
          </li>
          <li class="soldOut">
            <button class="btn-cola btn-violet" data-name="Violet_Cola">
              <img src="./src/images/Violet_Cola.png" class="img-item" alt="" />
              <strong class="colaName">Violet_Cola</strong>
              <span class="price">1000원</span>
            </button>
          </li>
          <li>
            <button
              class="btn-cola btn-yellow"

              <span class="price">1000원</span>
            </button>
          </li>
          <li>
            <button
              class="btn-cola btn-cool"
              data-name="Cool_Cola"
              data-price="1000"

              <img src="./src/images/Cool_Cola.png" class="img-item" alt="" />

              <span class="price">1000원</span>
            </button>
          </li>
          <li>
            <button
              class="btn-cola btn-green"
              data-name="Green_Cola"
              data-price="1000"
            >
              <img src="./src/images/Green_Cola.png" class="img-item" alt="" />
              <strong class="colaName">Green_Cola</strong>
              <span class="price">1000원</span>
            </button>
          </li>
          <li>
            <button
              class="btn-cola btn-orange"
              data-name="Orange_Cola"
              data-price="1000"
            >
              <img src="./src/images/Orange_Cola.png" class="img-item" alt="" />
              <strong class="colaName">Orange_Cola</strong>
              <span class="price">1000원</span>
            </button>
          </li>
        </ul>

        <section class="cont-buy">
          <h2 class="hidden">계산 및 획득</h2>
          <div class="box-balance">
            잔액:
            <span>원</span>
            <span class="balance"></span>
          </div>
          <button class="btn-return">거스름돈 반환</button>

          <input
            type="number"
            min="0"
            placeholder="입금액 입력"
            class="inp-deposit"
          />
          <button class="btn-deposit">입금</button>

          <ul class="item-staged"></ul>
          <button class="btn-get">획득</button>
        </section>
      </section>

      <section class="my-bag">
        <h2 class="hidden">내 소지금 및 획득 음료 확인</h2>
        <div class="box-my-money">
          <div class="my-money">
            소지금 :

          </div>
        </div>

          <strong class="tit-getCola">획득한 음료</strong>
