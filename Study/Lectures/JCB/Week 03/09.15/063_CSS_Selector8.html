<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before {
            content: "이번달 월급은 ";
        }

        /* p뒤에 요소를 넣을 거다 */
        p::after {
            content: "만원";
        }
    </style>
</head>

<body>
    <p>1000</p>
</body>

</html>
