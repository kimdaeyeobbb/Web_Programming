<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* asterisk -> universal selector */
        * {
            color: red;
        }

        h1,
        h2 {
            color: green;
        }
    </style>
</head>

<body>
    <h1>hello world</h1>
    <p>hi</p>
</body>

</html>
